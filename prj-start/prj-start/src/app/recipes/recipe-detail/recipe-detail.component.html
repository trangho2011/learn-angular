<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe && recipe.imagePath"
      alt="{{ recipe && recipe.name }}"
      class="img-responsive"
      style="max-height: 200px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 appBackgroundColorDirective>{{ recipe && recipe.name }}</h1>
    <h1
      appBetterBackgroundColor
      [defaultColor]="'yellow'"
      [highlightColor]="'red'"
    >
      {{ recipe && recipe.name }}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer"
            >To Shopping List</a
          >
        </li>
        <li>
          <a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a>
        </li>
        <li>
          <a (click)="onDeleteRecipe()" style="cursor: pointer"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe && recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <div *ngIf="recipe">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} -{{ ingredient.amount }}
        </li>
      </div>
    </ul>
  </div>
</div>
